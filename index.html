<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poke BreakOut</title>
    <style>
    	* { padding: 0; margin: 50 0 0 0; }
    	canvas { background: url("https://i.imgur.com/SYY2mJz.png"); background-repeat: no-repeat; background-size: 700px 600px; display: block; margin: 0 auto; }
        body { background-color:rgb(180, 231, 106)}
    </style>
</head>
<body>
    <canvas id="myBoard" width="700" height="600"></canvas>


    <script>
        // setting up canvas
    	var canvas = document.getElementById("myBoard");
        var ctx = canvas.getContext("2d");


        // grabbing the pokemon Api
        async function pokeApi(){
        // pokemon api has 807 pokemons
        let response = await fetch(`https://pokeapi.co/api/v2/pokemon/${Math.round(Math.random() * 807)}`);
        let data = await response.json()
        return data;
        }

        // function for pokemon sprite
        function getSprite(){
            pokeApi()
            .then(data => {
                const dataPoke = data.sprites.front_default;
                var pokePicture =  document.getElementById("pokePicture");
                pokePicture.src = dataPoke;
                pokePicture.width = "200";

            })
            .catch(err => console.log(err))
        }

        // getting image 
        function getBall() {
            // const img = new Image();
            // img.src = './pokeBall.png';
            // img.onload = () => {
            // context.drawImage(img, 0, 0);
            ctx.beginPath();
            ctx.arc(50, 50, 10, 0, Math.PI*2);
            ctx.fillStyle = "pokeBall.png";
            ctx.fill();
            ctx.closePath();
        };

        // calls everything
        function draw() {
            getSprite();
            getBall();
        }
        setInterval(draw, 10);
    
        draw();
    </script>
</body>
</html>
