<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poke BreakOut</title>
    <style>
    	* { padding: 0; margin: 50 0 0 0; }
    	canvas { background: url("https://i.imgur.com/SYY2mJz.png"); background-repeat: no-repeat; background-size: 700px 600px; display: block; margin: 0 auto; }
        body { background-color:rgb(180, 231, 106)}
    </style>
</head>
<body>
    <canvas id="myBoard" width="700" height="600"></canvas>


    <script>
    	var canvas = document.getElementById("myBoard");
        var ctx = canvas.getContext("2d");


        function getBall() {
            // const img = new Image();
            // img.src = './pokeBall.png';
            // img.onload = () => {
            // context.drawImage(img, 0, 0);
            ctx.beginPath();
            ctx.arc(50, 50, 10, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        };

        }

        function draw() {
            getBall();
        }
        setInterval(draw, 10);
    
        draw();
    </script>
</body>
</html>
