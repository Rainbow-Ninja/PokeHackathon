<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poke BreakOut</title>
    <style>
    	* { padding: 0; margin: 50 0 0 0; }
    	canvas { background: url("https://i.imgur.com/SYY2mJz.png"); background-repeat: no-repeat; background-size: 700px 600px; display: block; margin: 0 auto; }
        body { background-color:rgb(180, 231, 106)}
    </style>
</head>
<body>
    <canvas id="myBoard" width="700" height="600"></canvas>


    <script>
        // setting up brick variables
        var brickRowCount = 3;
        var brickColumnCount = 5;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;
        
        
        // this holds the brick in an array
        var bricks = [];
        // this creates the spots to hold the bricks rows and columns
        for(var column=0; column < brickColumnCount; column++) {
            bricks[column] = [];
            // we do the same for row
            for(var row=0; row <brickRowCount; row ++) {
                bricks[column][row] = { x: 0, y: 0 };
            }
        }


        function drawBricks() {
        for(var column = 0; column < brickColumnCount; column++) {
        for(var r=0; r<brickRowCount; r++) {
            var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
            var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }
    }
}



        // setting up canvas
    	var canvas = document.getElementById("myBoard");
        var ctx = canvas.getContext("2d");


        // grabbing the pokemon Api
        async function pokeApi(){
        // pokemon api has 807 pokemons
        let response = await fetch(`https://pokeapi.co/api/v2/pokemon/${Math.round(Math.random() * 807)}`);
        let data = await response.json()
        return data;
        }

        // function for pokemon sprite
        function getSprite(){
            pokeApi()
            .then(data => {
                const dataPoke = data.sprites.front_default;
                var pokePicture =  document.getElementById("pokePicture");
                pokePicture.src = dataPoke;
                pokePicture.width = "200";

            })
            .catch(err => console.log(err))
        }

        // getting image 
        function getBall() {
            // const img = new Image();
            // img.src = './pokeBall.png';
            // img.onload = () => {
            // context.drawImage(img, 0, 0);
            ctx.beginPath();
            ctx.arc(50, 50, 10, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        };

        // calls everything
        function draw() {
            getSprite();
            getBall();
        }
        setInterval(draw, 10);
    
        draw();
    </script>
</body>
</html>
