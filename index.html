<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poke BreakOut</title>
    <style>
    	* { padding: 0; margin: 50 0 0 0; }
    	#myBoard {background-repeat: repeat; background-size: 700px 600px; display: block; margin: 0 auto; z-index: -3;  }
        body { background-color:rgb(135, 138, 132)}
        .sprite-position {
            position: absolute;
            z-index: -1;
            top: 0;
            left: 35%;
            width: 100px;
            height: 100px;
            /* background-color: red; */
        }
        #blip {
            position: absolute;
            z-index: -1;
            margin-left: 26.7%;
        }
    </style>
</head>
<body>
    <div id="blip">
        <img src="https://i.imgur.com/SYY2mJz.png" height="600" width="700">
    </div>
    <!-- <div style="display:none;">
        <img id="source"
                src="https://mdn.mozillademos.org/files/5397/rhino.jpg"
                width="300" height="227">
    </div>
    <canvas id="canvas"></canvas> -->

    <canvas id="myBoard" width="700" height="600">
                
    </canvas>
    <div class="sprite-position">
            <img id="sprite" src="" width="500" height="300" />
    </div>       
    
    <!-- <img id="sprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/725.png" /> -->
    
    <script>
        // setting up canvas
    	var canvas = document.getElementById("myBoard");
        var ctx = canvas.getContext("2d");

        var ballSize = 32;
        var ashHeight = 15;
        var ashWidth = 100;
        var ballX = canvas.width/2;
        var ballY = canvas.height - ballSize - ashHeight;
        var horzBallShift = 2;
        var vertBallShift = -2;
        var ashStart = (canvas.width-ashWidth) / 2;
        var rightPressed = false;
        var leftPressed = false;
        var brickRowCount = 10;
        var brickColumnCount = 6;
        var brickWidth = 110;
        var brickHeight = 25;
        var brickPadding = 2;
        var brickOffsetTop = 35;
        var brickOffsetLeft = 20;
        var flag = true;
        var score = 0;
        
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        function keyDownHandler(pressed) {
            if(pressed.key == "Right" || pressed.key == "ArrowRight") {
                rightPressed = true;
            }
            else if(pressed.key == "Left" || pressed.key == "ArrowLeft") {
                leftPressed = true;
            }
        }
        function keyUpHandler(pressed) {
            if(pressed.key == "Right" || pressed.key == "ArrowRight") {
                rightPressed = false;
            }
            else if(pressed.key == "Left" || pressed.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        function brickHits() {
            for(var c = 0; c < brickColumnCount; c++) {
                for(var r = 0; r < brickRowCount; r++) {
                    var b = bricks[c][r];

                    if(b.status == 1) {
                        if(ballX > b.x && ballX < b.x + brickWidth && ballY > b.y && ballY < b.y + brickHeight) {
                            vertBallShift = -vertBallShift;
                            b.status = 0;
                            score++;
                        }
                    }
                }
            }
        }


        function drawScore() {
            ctx.font = "18px Arial";
            ctx.fillStyle = "rgb(118, 161, 113)";
            ctx.fillText("Score: "+score, 15, 25);
        }

        // grabbing the pokemon Api
        async function pokeApi(){
            // pokemon api has 807 pokemons
            console.log(`flag before: ${flag}`)
            if(flag == true){
                try{
                    let response = await fetch(`https://pokeapi.co/api/v2/pokemon/${Math.round(Math.random() * 807)}`);
                    console.log(`res: ${response}`)
                    let data = await response.json()
                    console.log(`data: ${data}`);
                    var dataPoke = data.sprites.front_default;
                    console.log(`datapoke: ${dataPoke}`)
                    var img1 = document.getElementById("sprite")
                    // var img1 = new Image();
                    img1.src = `${dataPoke}`;
                    console.log(img1)
                    console.log(`img1: ${img1}`)
                    ctx.drawImage(img1, 100, 100);
                    flag = false;
                } catch(err){
                    console.log(err);
                }
             
            }   
          return;
        }
        // this holds the brick in an array
        var bricks = [];
        // this creates the spots to hold the bricks rows and columns
        for(var column = 0; column < brickColumnCount; column++) {
            bricks[column] = [];
            // we do the same for row
            for(var row = 0; row < brickRowCount; row ++) {
                bricks[column][row] = { x: 0, y: 0, status: 1 };
            }
        }
        function drawSprite() {
            var div = document.createElement("div");
            div.classList.add("sprite-position")
            document.body.appendChild(div);

        }
        function drawBricks() {
            for(var column = 0; column < brickColumnCount; column++) {
                for(var row = 0; row < brickRowCount; row++) {
                    if(bricks[column][row].status == 1) {
                        var brickX = (column*(brickWidth+brickPadding))+brickOffsetLeft;
                        var brickY = (row*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[column][row].x = brickX;
                        bricks[column][row].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.strokeRect(brickX, brickY, brickWidth, brickHeight);
                        var my_gradient = ctx.createLinearGradient(0, 0, 0, 170);
                        my_gradient.addColorStop(0.5, "#56391c");
                        my_gradient.addColorStop(1, "#6E3E0E");
                        ctx.fillStyle = my_gradient;
                        ctx.strokeStyle = "#000000";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        // getting image 
        function getBall() {
            pokeBall = new Image();
            pokeBall.src = 'pokeBall.png';
            ctx.drawImage(pokeBall, ballX, ballY);
        };
        function drawAsh() {
            ctx.beginPath();
            ctx.rect(ashStart, canvas.height - ashHeight, ashWidth, ashHeight);
            ctx.strokeRect(ashStart, canvas.height - ashHeight, ashWidth, ashHeight);
            ctx.fillStyle = "#FF0000";
            ctx.strokeStyle = "#000000";
            ctx.lineWidth = 5;
            ctx.fill();
            ctx.closePath();
        }
        pokeApi();
        // calls everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            getBall();
            // pokeApi();
            // drawSprite();
            drawBricks();
            drawAsh();
            drawScore();
            brickHits();

            ballX += horzBallShift;
            ballY += vertBallShift;
            if(ballX + horzBallShift > canvas.width - ballSize || ballX + horzBallShift < 0) {
                horzBallShift = -horzBallShift;
            }

            // if the ball hits the roof, else the ball hits the floor
            if(ballY + vertBallShift < 0) {
                vertBallShift = -vertBallShift;
            } else if(ballY + ballSize + vertBallShift > canvas.height) {
                if(ballX > ashStart - 20 && ballX < ashStart + ashWidth + 15) {
                    vertBallShift = -vertBallShift;
                } else {
                    alert("Your Pokemon Got Away!!");
                    document.location.reload();
                    clearInterval(interval); // Needed for Chrome to end game
                }
            }
            if(rightPressed) {
                ashStart += 7;
                if (ashStart + ashWidth > canvas.width){
                    ashStart = canvas.width - ashWidth;
                }
            }
            else if(leftPressed) {
                ashStart -= 7;
                if (ashStart < 0){
                    ashStart = 0;
                }
            }
        }
        

        var interval = setInterval(draw, 10);;
    
        draw();
    </script>
</body>
</html>
