<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poke BreakOut</title>
    <style>
    	* { padding: 0; margin: 50 0 0 0; }
    	canvas { background: url("https://i.imgur.com/SYY2mJz.png"); background-repeat: repeat; background-size: 700px 600px; display: block; margin: 0 auto; }
        body { background-color:rgb(180, 231, 106)}

    </style>
</head>
<body>
    <canvas id="myBoard" width="700" height="600"></canvas>



    <script>
        // setting up canvas
    	var canvas = document.getElementById("myBoard");
        var ctx = canvas.getContext("2d");

        var ballX = canvas.width/2;
        var ballY = canvas.height-30;
        var horzBallShift = 2;
        var vertBallShift = -2;
        var ballSize = 32;
        var ashHeight = 10;
        var ashWidth = 75;
        var ashStart = (canvas.width-ashWidth) / 2;
        var rightPressed = false;
        var leftPressed = false;
        var brickRowCount = 13;
        var brickColumnCount = 9;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 1;
        var brickOffsetTop = 10;
        var brickOffsetLeft = 10;
        


        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(pressed) {
            if(pressed.key == "Right" || pressed.key == "ArrowRight") {
                rightPressed = true;
            }
            else if(pressed.key == "Left" || pressed.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(pressed) {
            if(pressed.key == "Right" || pressed.key == "ArrowRight") {
                rightPressed = false;
            }
            else if(pressed.key == "Left" || pressed.key == "ArrowLeft") {
                leftPressed = false;
            }
        }
        // grabbing the pokemon Api
        async function pokeApi(){
        // pokemon api has 807 pokemons
        let response = await fetch(`https://pokeapi.co/api/v2/pokemon/${Math.round(Math.random() * 807)}`);
        let data = await response.json()
        return data;
        }

        // function for pokemon sprite
        function getSprite(){
            pokeApi()
            .then(data => {
                const dataPoke = data.sprites.front_default;
                console.log(dataPoke)
                ctx.drawImage()
                picture = new Image();
                picture.src = `${dataPoke}`;
                ctx.drawImage(pokeBall , 0 , 0);
            
                // var pokePicture =  document.getElementById("pokePicture");
                // pokePicture.src = dataPoke;
                // pokePicture.width = "200";


            })
            .catch(err => console.log(err))
        }

        // this holds the brick in an array
        var bricks = [];
        // this creates the spots to hold the bricks rows and columns
        for(var column=0; column < brickColumnCount; column++) {
            bricks[column] = [];
            // we do the same for row
            for(var row=0; row <brickRowCount; row ++) {
                bricks[column][row] = { x: 0, y: 0 };
            }
        }

        function drawBricks() {
            for(var column = 0; column < brickColumnCount; column++) {
                for(var row = 0; row < brickRowCount; row++) {
                    var brickX = (column*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickY = (row*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[column][row].x = brickX;
                    bricks[column][row].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    var my_gradient = ctx.createLinearGradient(0, 0, 0, 170);
                    my_gradient.addColorStop(0, "#654321");
                    my_gradient.addColorStop(1, "#56391c");
                    ctx.fillStyle = my_gradient;
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }


        // getting image 
        function getBall() {
            pokeBall = new Image();
            pokeBall.src = 'pokeBall.png';
            ctx.drawImage(pokeBall, ballX, ballY);
        };

        function drawAsh() {
            ctx.beginPath();
            ctx.rect(ashStart, canvas.height-ashHeight, ashWidth, ashHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }


        // calls everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // getSprite();
            getBall();
            drawBricks();
            ballX += horzBallShift;
            ballY += vertBallShift;

            if(ballX + horzBallShift > canvas.width - ballSize || ballX + horzBallShift < 0) {
                horzBallShift = -horzBallShift;
            }

            if(ballY + vertBallShift + ballSize > canvas.height || ballY + vertBallShift < 0) {
                vertBallShift = -vertBallShift;
            }

            if(rightPressed) {
                ashStart += 7;
                if (ashStart + ashWidth > canvas.width){
                    ashStart = canvas.width - ashWidth;
                }
            }
            else if(leftPressed) {
                ashStart -= 7;
                if (ashStart < 0){
                    ashStart = 0;
                }
            }
        }
        
        setInterval(draw, 10);
    
        draw();
    </script>
</body>
</html>
